<div class="container">
    <form>
        <h1>Detalle Comic</h1>
        <hr>

        <div class="row">
            <div class="col-6">
                <label for="nombreComic">Nombre:</label>
                <input class="form-control" id="nombreComic" name="nombre" value={{comic.nombre}} readonly>
            </div>

            <div class="col-6">
                <label for="editorialComic">Editorial:</label>
                <input class="form-control" id="editorialComic" value={{comic.editorial}} readonly>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label for="tematica">Tematica:</label>
                    <input class="form-control" id="tematica" value={{comic.tematica}} readonly>
                </div>
            </div>
            <div class="col-6">
                <label for="coleccion">Coleccion:</label>
                <input class="form-control" id="coleccion" value={{comic.coleccion}} readonly>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <label for="numeroPaginas">NÃºmero paginas:</label>
                <input class="form-control" id="numeroPaginas" value={{comic.numeroPaginas}} readonly>
            </div>

            <div class="col-6">
                <label for="precio">Precio:</label>
                <input class="form-control" id="precio" step=".01" value={{comic.precio}} readonly>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <label for="autores">Autores:</label>
                <textarea class="form-control" id="autores" rows="3" readonly>{{comic.autores}}</textarea>
            </div>

            <div class="col-6">
                <label for="color">A color:</label>
                <br>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input" checked>
                    <label class="custom-control-label" for="customRadioInline1">{{comic.color ? 'Si' : 'No'}}</label>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-6">
                <span></span>
            </div>
            <div class="col-6 text-right">
                <button type="button" class="btn btn-primary" [routerLink]="['/gestionar-comic']">Regresar</button>
            </div>
        </div>
    </form>
</div>
